<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 18 | Interactive Demo</title>

    <script defer src="../js/physics.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/physics.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</head>
<body>
    <nav class="navbar navbar-expand-md justify-content-end ">
        <a href="../index.html" class="navbar-nav p-3">Computer Science</a>
        <a href="./physics.html" class="navbar-nav p-3">Physics</a>
        <a href="./biology.html" class="navbar-nav p-3">Biology</a>
    </nav>

    <main class="mt-4 d-flex flex-column justify-content-center align-items-center">
        <svg viewBox="0 0 200 160" width="200" height="200">
            <circle cx="80" cy="80" r="50" fill="lightblue"/>
            <g transform="matrix(2, -0.5, 0.25, 0.433, 80, 80)" id="satellite">
              <path d="M 0,70 A 65,70 0 0,0 65,0 5,5 0 0,1 75,0 75,70 0 0,1 0,70Z" fill="white">
                <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="4s" repeatCount="indefinite" id="durControl"/>
              </path>
            </g>
            <path d="M 50,0 A 50,50 0 0,0 -50,0Z" transform="matrix(0.866, -0.5, 0.5, 0.866, 80, 80)" fill="lightblue"/>
        </svg>
        <form class="px-5">
            <div class="d-flex">
                <select class="form-control mx-2" id="variableSelect">
                    <option>Radius</option>
                    <option>Period</option>
                </select>
                <input type="range" min="1" max="5" value="1" class="slider form-control mx-2" id="variableRange1" onchange="(e) => setOrbit(e.target.value)">
            </div>

            <div class="ouput mt-4" id="output">
                <p id="indicator">Too close... EMR can be used to collect data from this distance, but since the orbit is not geosynchronous, the satellite and earth would rotate differently, making data collection hard. </p>
            </div>
        </form>
    </main>
</body>
</html>
